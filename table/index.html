<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
 <style>
   body{
     align-items: center;
     justify-content: center;
   }
  td,th{
    border: 2px solid black;
    font-size: 20px;
    padding: 5px 10px;
  }
  table{
    justify-content: space-around;
    display: flex;
    padding-top: 100px;
  }
#mathtable{
    text-align: center;
}


</style>
<body>
   <table id="mathtable">
   <tr>
   <td>2</td>
   <td>x</td>
   <td>1</td>
   <td>=</td>
   <td>2</td>
   
   </tr>
   </table>
   <script>
      let tr =" "
      console.log("LOOP START")
      for( let i=1; i<= 10; i++){
        tr += `<tr><td>11</td><td>x</td><td>${i}</td><td>=</td><td>${11 * i}</td></tr>`
       document.getElementById("mathtable").innerHTML = tr  
       console.log("LOOP END", tr)
    
    }

 



















</script>













</body>
</html>
